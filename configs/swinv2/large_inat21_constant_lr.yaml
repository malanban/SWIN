DATA:
  DATASET: inat21
  IMG_SIZE: 192
  BATCH_SIZE: 32
  DATA_PATH: /mnt/10tb/data/inat21/resize-192
  NUM_WORKERS: 32
MODEL:
  TYPE: swinv2
  NAME: swinv2_large_resize_192_inat21
  DROP_PATH_RATE: 0.2
  SWINV2:
    EMBED_DIM: 192
    DEPTHS: [ 2, 2, 18, 2 ]
    NUM_HEADS: [ 6, 12, 24, 48 ]
    WINDOW_SIZE: 12
TRAIN:
  EPOCHS: 240
  WARMUP_EPOCHS: 20
  WEIGHT_DECAY: 0.1
  BASE_LR: 1.0e-3
  WARMUP_LR: 1.0e-7
  CLIP_GRAD: 5.0
  # N_GPU * BATCH_SIZE * ACCUMULATION_STEPS ~= 4096
  ACCUMULATION_STEPS: 16

  LR_SCHEDULER:
    NAME: cosine

# Only save checkpoint every 5 epochs
SAVE_FREQ: 5
